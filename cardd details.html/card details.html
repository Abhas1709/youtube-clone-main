<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .card-image img {
            object-fit: cover;
            height: 200px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="images/christian-buehner-DItYlc26zVI-unsplash.jpg"
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Card Title</p>
                                    <p class="subtitle is-6">Card Subtitle</p>
                                </div>
                            </div>
                            <div class="content">
                                this is a bigest flex of my life
                 
                                <a href="https://unsplash.com/s/photos/man">@bulmaio</a>.
                                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Tutorials">#css</a> <a href="https://www.w3schools.com/css/">#responsive</a>
                                <br>
                                <time datetime="2024-07-05">July 5, 2024</time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
